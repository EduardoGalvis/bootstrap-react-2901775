<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container mt-5">

    <div class="row g-4">
      <h1 class="border-start border-4 border-success">Tu perfil</h2>
      <!-- Perfil lateral -->
      <div class="col-lg-4">
        <div class="card p-4 text-center bg-success-subtle text-white">
          <i class="bi bi-person-circle fs-1"></i>
          <p class="mt-3 mb-1 fw-semibold" id="userEmail">Maria Ángel Ramos Carvajalino</p>
          <a href="#" class="small text-decoration-none text-white">Cambiar foto de perfil</a>
          <hr class="border-white" />
          <img src="Icons/Logo.svg" alt="Logo" width="80" class="mx-auto my-2 bg-success rounded-circle p-2" />
          <a href="plans.html" class="btn btn-outline-success mt-2 w-100">Cambiar plan</a>
        </div>
        <button id="logoutBtn" class="btn btn-danger mt-3 w-100">Cerrar sesión</button>
      </div>

      <!-- Información general -->
      <div class="col-lg-8">
        <div class="card p-4 mb-4">
          <h5 class="section-title mb-4 text-success">Información personal</h5>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <span>Nombre:</span>
<span id="userName">Cargando...<i class="bi bi-pencil ms-2 text-success"></i></span>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <span>Género:</span>
            <span>Mujer <i class="bi bi-pencil ms-2 text-success"></i></span>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <span>Edad:</span>
            <span>18 <i class="bi bi-pencil ms-2 text-success"></i></span>
          </div>
        </div>

        <!-- Preferencias -->
        <div class="card p-4 mb-4">
          <h5 class="section-title mb-4 text-success">Preferencias</h5>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="notifEmail" />
            <label class="form-check-label" for="notifEmail">Notificaciones al correo</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="notifSMS" />
            <label class="form-check-label" for="notifSMS">Notificaciones por mensajes</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="news" />
            <label class="form-check-label" for="news">Recibir noticias</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="promos" />
            <label class="form-check-label" for="promos">Recibir promociones</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="reminders" />
            <label class="form-check-label" for="reminders">Recordatorios al correo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="recom" />
            <label class="form-check-label" for="recom">Recomendaciones al correo</label>
          </div>
        </div>

        <!-- Contraseña y correo -->
        <div class="row">
          <div class="col-md-6">
            <div class="card p-4">
              <h5 class="section-title mb-4 text-success">Cambia tu contraseña</h5>
              <input type="password" class="form-control mb-3" placeholder="Contraseña anterior" />
              <input type="password" class="form-control mb-3" placeholder="Contraseña nueva" />
              <input type="password" class="form-control mb-3" placeholder="Confirmar nueva contraseña" />
              <button class="btn btn-outline-success-s w-100">Cambiar contraseña</button>
            </div>
          </div>
          <div class="col-md-6 mt-4 mt-md-0">
            <div class="card p-4">
              <h5 class="section-title mb-4 text-success">Cambia tu correo</h5>
              <input type="email" class="form-control mb-3" placeholder="Nuevo correo" />
              <input type="text" class="form-control mb-3" placeholder="Código de verificación" />
              <button class="btn btn-outline-success-s w-100">Cambiar correo</button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
