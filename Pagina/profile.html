<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light">
  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container py-5">
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card shadow-lg border-0 rounded-4 p-4 text-center mb-4">
          <div class="mb-3 position-relative">
            <!-- Foto de perfil del usuario -->
            <img id="profilePic" src="Icons/default-user.svg" alt="Foto de perfil" width="100" height="100"
              class="mx-auto bg-success rounded-circle border border-3 border-success shadow mb-3 d-block" />

            <h5 class="fw-bold text-dark mb-1" id="userEmail">Username</h5>
            <label for="profilePicInput" class="small text-decoration-none text-success mb-2 d-block"
              style="cursor:pointer;">
              Cambiar foto de perfil
            </label>
            <input type="file" id="profilePicInput" accept="image/*" style="display:none;">
            <hr class="border border-success border-1 mb-3" />
          </div>

          <!-- Logo del plan justo arriba del botón "Cambiar plan" -->
          <!-- Logo del plan justo arriba del botón "Cambiar plan" -->
          <img src="Icons/Logo.svg" alt="Logo del plan" width="80" height="80"
            class="mx-auto d-block bg-success rounded-circle border border-2 border-success shadow mb-3"
            style="object-fit: contain;" />

          <a href="plans.html" class="btn btn-outline-success-s w-100 mb-2">Cambiar plan</a>
          <button id="logoutBtn" class="btn btn-danger w-100">Cerrar sesión</button>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm border-0 rounded-4 p-4 mb-4">
          <h4 class="section-title mb-4 text-success fw-bold">Información personal</h4>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-semibold" for="userName">Nombre:</label>
              <div class="input-group">
                <input id="userName" class="form-control bg-light border-0" placeholder="Tu nombre" />
                <span class="input-group-text bg-light border-0"><i class="bi bi-pencil text-success"></i></span>
              </div>
            </div>
            <div class="col-md-3">
              <label class="form-label fw-semibold" for="userGender">Sexo:</label>
              <select id="userGender" class="form-select bg-light border-0">
                <option value="Mujer">Mujer</option>
                <option value="Hombre">Hombre</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label fw-semibold" for="userAge">Edad:</label>
              <input type="number" id="userAge" class="form-control bg-light border-0" min="1" max="120"
                placeholder="Edad" />
            </div>
            <div class="col-12 mt-2">
              <button id="btnGuardarPerfil" class="btn btn-outline-success-s px-4">Guardar cambios</button>
              <span id="msgPerfilGuardado" class="text-success ms-3" style="display:none;">¡Datos guardados!</span>
            </div>
          </div>
        </div>

        <div class="card shadow-sm border-0 rounded-4 p-4 mb-4">
          <h4 class="section-title mb-4 text-success fw-bold">Preferencias</h4>
          <div class="row row-cols-1 row-cols-md-2 g-2">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="notifEmail" />
                <label class="form-check-label" for="notifEmail">Notificaciones al correo</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="notifSMS" />
                <label class="form-check-label" for="notifSMS">Notificaciones por mensajes</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="news" />
                <label class="form-check-label" for="news">Recibir noticias</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="promos" />
                <label class="form-check-label" for="promos">Recibir promociones</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="reminders" />
                <label class="form-check-label" for="reminders">Recordatorios al correo</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="recom" />
                <label class="form-check-label" for="recom">Recomendaciones al correo</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4 p-4 h-100">
              <h4 class="section-title mb-4 text-success fw-bold">Cambia tu contraseña</h4>
              <input type="password" class="form-control mb-3" placeholder="Contraseña anterior" />
              <input type="password" class="form-control mb-3" placeholder="Contraseña nueva" />
              <input type="password" class="form-control mb-3" placeholder="Confirmar nueva contraseña" />
              <button class="btn btn-outline-success-s w-100">Cambiar contraseña</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4 p-4 h-100">
              <h4 class="section-title mb-4 text-success fw-bold">Cambia tu correo</h4>
              <input type="email" class="form-control mb-3" placeholder="Nuevo correo" />
              <input type="text" class="form-control mb-3" placeholder="Código de verificación" />
              <button class="btn btn-outline-success-s w-100">Cambiar correo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="script.js"></script>
</body>

</html>
