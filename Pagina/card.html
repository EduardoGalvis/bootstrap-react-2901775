<div class="col-md-6 mb-3">
  <div class="d-flex flex-column flex-lg-row mb-4 h-100 border-none rounded shadow-sm bg-success-subtle overflow-hidden">
    
    <!-- Texto -->
    <div class="p-4 d-flex flex-column flex-grow-1 position-static">
      <strong class="d-inline-block mb-2 text-body-secondary">[[CATEGORIA]]</strong>
      <h3 class="mb-0 text-white">[[TITULO]]</h3>
      <div class="mb-1 text-body-secondary">[[DURACION]]</div>
      <p class="card-text mb-auto text-white">[[DESCRIPCION]]</p>
      <a href="[[LINK]]" class="icon-link gap-1 icon-link-hover text-body-emphasis text-decoration-none mt-2">
        Inscríbete aquí
        <i class="bi bi-chevron-right"></i>
      </a>
    </div>
    
    <!-- Imagen -->
    <div class="d-flex align-items-center justify-content-center p-4" style="min-width: 200px;">
      <img width="200px" src="[[IMG]]" style="max-height: 160px; object-fit: contain;" />
    </div>
    
  </div>
</div>
