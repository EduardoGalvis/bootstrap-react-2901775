<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="styles.css">

</head>

<!-- como muestro el overflow solo en sm? -->

<body class="bg-success overflow-x-hidden overflow-x-sm-visible">
<!-- Menu -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="Icons/Logo.svg" width="50" alt="Logo"></a>
    </nav>
<!-- Body -->
    <div class="container">
        <div class="row align-items-md-stretch">
            <div class="col-md-6">
                <div class="p-5 text-light">
                    <h2 class="fs-1">Continúa tu sesión</h2>
                    <p class="fs-4">Accede a tus cursos y sigue estudiando con LearnBox</p>
                </div>
<!-- como la desaparezco si la resolución es small? -->
                <div class="">

                    <img src="Images/template.png" class="img-fluid float-start d-none d-md-block" alt="Chica alegre">
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center">
<!-- como le meto box shadow -->
                <div class="bg-success-subtle rounded-3 pb-5 w-100">

                    <div class="bg-success border border-4 border-bottom-0 border-black rounded-bottom-5 text-light">
                        <h2 class="fs-1 text-center mt-4 pb-4 ">Iniciar sesión</h2>
                    </div>
                    <div>
                        <form class="ms-5 me-5 mt-4 ">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label text-light">Correo electrónico</label>
                                <input type="email" placeholder="Ingrese su correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1"  class="form-label text-light">Contraseña</label>
                                <input type="password" placeholder="Ingrese su contraseña" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label text-light" for="exampleCheck1">Mantener sesión abierta</label>
                            </div>

                            <div class="container">
                                <div class="row d-flex align-items-center">
                                    <div class="col-md-6">
                                        <label><a href="register.html" class="fs-5 text-decoration-none text-light">Registrarse</a></label>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <label><a href="#" class="fs-6 text-decoration-none text-light">Olvidé mi contraseña</a></label>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <!-- como lo mando a index -->
                         <a href="./index.html" class="btn btn-outline-success w-50 fs-4">Iniciar sesión
                            </a>
                    </div>
                    <div class="d-flex justify-content-center mt-5 text-light">
                        <i class="bi bi-google fs-1"></i>
                        <p class="ms-3 me-3 fs-1">|</p>
                        <i class="bi bi-facebook fs-1"></i>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
