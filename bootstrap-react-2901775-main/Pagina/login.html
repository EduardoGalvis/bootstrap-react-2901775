<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión | LearnBox</title>
    <meta name="description" content="Accede a tus cursos y continúa aprendiendo con LearnBox. Plataforma educativa con una experiencia de usuario amigable y segura." />
    <meta name="author" content="LearnBox" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-success">

    <header class="navbar navbar-expand-lg navbar-dark bg-success py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html" aria-label="Página principal LearnBox">
                <img src="Icons/Logo.svg" width="50" alt="LearnBox Logo" />

            </a>
        </div>
    </header>

    <main class="container my-5">
        <div class="row align-items-center g-5">

            <!-- Introducción -->
            <section class="col-lg-6 text-light">
                <h1 class="display-4 fw-bold mb-3">Continúa tu sesión</h1>
                <p class="lead mb-4">Accede a tus cursos y sigue estudiando con LearnBox, la plataforma de aprendizaje confiable y moderna.</p>
                <img src="Images/template.png" alt="Persona estudiando feliz" class="img-fluid rounded shadow-lg d-none d-md-block" />
            </section>

            <!-- Formulario -->
            <section class="col-lg-6">
                <div class="form-container bg-success-subtle rounded-4 p-5 shadow-lg">

                    <header class="form-header bg-success border border-4 border-bottom-0 border-black rounded-top-4 text-light text-center py-4 mb-5">
                        <h2 class="fs-1 fw-bold mb-0">Iniciar sesión</h2>
                    </header>

                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="email" class="form-label text-light fw-semibold">Correo electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="tu@correo.com" required
                                aria-describedby="emailHelp" />
                           
                                <div id="loginErrore" class="text-warning mt-2" style="display:none;"></div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-light fw-semibold">Contraseña</label>
                            <input type="password" id="password" placeholder="Tu contraseña" name="password" class="form-control" required>
                            <div id="loginError" class="text-warning mt-2" style="display:none;"></div>
                        </div>

                        <div class="form-check mb-4">
                            <input type="checkbox" id="keepSession" name="keepSession" class="form-check-input" />
                            <label for="keepSession" class="form-check-label text-light">Mantener sesión abierta</label>
                        </div>

                        <div class="d-flex justify-content-between mb-4">
                            <a href="register.html" class="text-decoration-none link-light fw-semibold">Registrarse</a>
                            <a href="#" class="text-decoration-none link-light fw-semibold">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn btn-outline-success w-100 fs-5 fw-semibold py-3">Iniciar sesión</button>
                    </form>
                   
                </div>
            </section>

        </div>
    </main>

    <footer class="bg-success text-light text-center py-4 mt-auto">
        <small>&copy; 2025 LearnBox. Todos los derechos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Validación formulario -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="social-login.js"></script>
    <script src="login.js"></script>

</body>

</html>
