<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse | LearnBox</title>
  <meta name="description" content="Crea tu cuenta y accede a los mejores cursos online con LearnBox." />
  <meta name="author" content="LearnBox" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-success">

  <header class="navbar navbar-expand-lg navbar-dark bg-success py-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html" aria-label="Página principal LearnBox">
        <img src="Icons/Logo.svg" width="50" alt="LearnBox Logo" />
      </a>
    </div>
  </header>

  <main class="container my-5">
    <div class="row align-items-center g-5">

      <!-- Formulario a la izquierda -->
      <section class="col-lg-6 order-lg-1 order-2">
        <div class="form-container bg-success-subtle rounded-4 p-5 shadow-lg">

          <header class="form-header bg-success border border-4 border-bottom-0 border-black rounded-top-4 text-light text-center py-4 mb-5">
            <h2 class="fs-1 fw-bold mb-0">Crear cuenta</h2>
          </header>

          <form id="registerForm">
            <div class="mb-4">
              <label for="email" class="form-label text-light fw-semibold">Correo electrónico</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="tu@correo.com" required />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label text-light fw-semibold">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Mínimo 8 caracteres" required />
              <div id="passwordError" class="text-warning mt-2" style="display:none;"></div>
            </div>
            <div class="mb-4">
              <label for="confirmPassword" class="form-label text-light fw-semibold">Confirmar contraseña</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Repite la contraseña" required />
            </div>

            
            <button type="submit" class="btn btn-outline-success w-100 fs-5 fw-semibold py-3">Registrarse</button>
            <div id="registerError" class="text-warning mt-2" style="display:none;"></div>
          </form>
          
          
          <div class="d-flex justify-content-center mt-4">
            <a href="login.html" class="text-decoration-none link-light fw-semibold">¿Ya tienes cuenta? Inicia sesión</a>
          </div>

        </div>
      </section>

      <!-- Imagen a la derecha -->
      <section class="col-lg-6 text-light order-lg-2 order-1">
        <h1 class="display-4 fw-bold mb-3">Comienza a aprender</h1>
        <p class="lead mb-4">Regístrate gratis y accede a cientos de cursos que te ayudarán a crecer personal y profesionalmente.</p>
        <img src="Images/template2.png" alt="Persona feliz aprendiendo" class="img-fluid rounded shadow-lg d-none d-md-block" />
      </section>

    </div>
  </main>

  <footer class="bg-success text-light text-center py-4 mt-auto">
    <small>&copy; 2025 LearnBox. Todos los derechos reservados.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="registro.js"></script>

</body>

</html>
