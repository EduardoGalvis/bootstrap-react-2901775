<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METRIKA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="text-start">Metrika</h1>
            </div>
            <div class="col d-flex justify-content-end mb-5">
                <img src="img/facebook.png"  class="img-sz filter-grey pe-2" >
                <img src="img/gorjeo.png"  class="img-sz filter-grey pe-2">
                <img src="img/google-plus.png"  class="img-sz filter-grey">
                <img src="img/linkedin.png"  class="img-sz filter-grey ps-2">
            </div>
        </div>
    </div>

    <div class="container gap-4 mt-5 text-start text-light d-flex justify-content-center">
        <!--Primera Columna-->
        <div class="row g-4 col-lg-4">
            <div class="col-6 ">
                <div class="bg-success position-relative">
                    <div class="py-4 d-flex justify-content-center">
                        <img src="img/e-book.png" class="filter-invert">
                    </div>
                    <div class="ms-2 fs-5">About Us</div>
                </div>
            </div>
            <div class="col-6">
                <div class="bg-success">
                    <div class="py-4 d-flex justify-content-center">
                        <img src="img/caja-de-entrega.png" class="filter-invert">
                    </div>
                    <div class="ms-2 fs-5">Our Team</div>
                </div>
            </div>
            <div class="col-12">
                <div class="bg-danger">
                    <div class="py-4 d-flex justify-content-center">
                        <img src="img/flecha-hacia-abajo.png" class="filter-invert">
                    </div>
                    <div class="ms-2 fs-5">Resume</div>
                </div>
            </div>
        </div>

        <!--Segunda Columna-->
        <div class="col-lg-4">
            <div class="bg-info h-100 d-flex flex-column justify-content-between">
                <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                    <img src="img/photo-and-video.png" class="w-50 filter-invert" >
                </div>
                <div class="ms-2 mb-3 fs-5 text-start">
                    Our Works
                </div>
            </div>
        </div>
        

        <!--Tercera Columna-->
        
        <div class="row g-4 col-lg-4">
            <div class="col-12">
                <div class="bg-danger-subtle position-relative">
                    <div class="py-4 d-flex justify-content-center">
                        <img src="img/mapa.png" class="filter-invert">
                    </div>
                    <div class="ms-2 fs-5">Contacts</div>
                </div>
            </div>
            <div class="col-6">
                <div class="bg-warning">
                    <div class="py-4 d-flex justify-content-center">
                        <img src="img/lapiz.png" class="filter-invert">
                    </div>
                    <div class="ms-2 fs-5">Blog</div>
                </div>
            </div>
            <div class="col-6">
                <div class="bg-dark">
                    <div class="py-4 d-flex justify-content-center">
                        <img src="img/nuevo-correo-electronico.png" class="filter-invert">
                    </div>
                    <div class="ms-2 fs-5">Feedback</div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
